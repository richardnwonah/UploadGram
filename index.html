<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/b6ea478fa0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>UploadGram | A hosting place fo eveyone</title>
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">UploadGram. </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Features</a></li>
                        <li><a href="index.html">Docs</a></li>
                    </ul>
                </nav>
        </div>
    </div>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text"> 
                <h1>Easier Deployment</h1>
                <p>Deploy web apps of all kinds, from large
                    scale enterprise APIs to static websites
                    fo individuals. Fill out the form to try
                    a demo of our platform
                </p>
                <a href="features.html" class="btn btn-outline">Read More</a>
            </div>

            <div class="showcase-form card">
                <h2>Request a Demo</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>      
    </section>
